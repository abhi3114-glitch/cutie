<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Importing Google Fonts */
    @import url("https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap");

    body {
      background-color: pink;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Jost", sans-serif;
    }

    .slider-container {
      width: 100%;
      height: 100vh;
      background-image: url('Images/bg-img.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slider-images {
      display: flex;
      align-items: center;
      gap: 21px;
    }

    .slider-img {
      width: 110px;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      transition: 0.7s ease; /* Smooth transition for width, height */
      overflow: hidden; /* Prevent overflow when scaling */
    }

    .slider-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }

    .slider-images .slider-img:first-child,
    .slider-images .slider-img:last-child {
      height: 480px;
    }

    .slider-images .slider-img:nth-child(2),
    .slider-images .slider-img:nth-child(6) {
      height: 560px;
    }

    .slider-images .slider-img:nth-child(3),
    .slider-images .slider-img:nth-child(4),
    .slider-images .slider-img:nth-child(5) {
      height: 665px;
    }

    h1 {
      font-family: "Jost", sans-serif;
      font-size: 40px;
      font-weight: 700;
      text-align: left;
      text-transform: uppercase;
      color: #fffcfe;
      position: absolute;
      top: 50%;
      left: -10%;
      transform: rotate(270deg);
      transition: 0.7s ease;
    }

    .details {
      position: absolute;
      bottom: 43px;
      left: 43px;
      display: none; /* Initially hidden */
    }

    .details h2 {
      font-family: "Jost", sans-serif;
      font-size: 26px;
      font-weight: 700;
      line-height: 44px;
      color: #2fff06;
      text-transform: uppercase;
      transition: 0.7s ease;
    }

    .details p {
      font-family: "Jost", sans-serif;
      font-size: 20px;
      font-weight: 700;
      line-height: 33px;
      color: rgb(250, 244, 244);
      text-transform: uppercase;
      transition: 0.7s ease;
    }

    .slider-img.active {
      width: 766px !important;
      height: 750px !important;
    }

    .slider-img.active h1 {
      display: none;
    }

    .slider-img.active .details {
      display: block; /* Show details on active */
    }

    .slider-img.active .details p,
    .slider-img.active .details h2 {
      display: block;
    }
  </style>
</head>

<body>
  <section class="slider-container">
    <div class="slider-images">
      <!-- Slider Images with details -->
      <div class="slider-img">
        <img src="Images/n1.jpg" alt="1" />
        <h1>API</h1>
        <div class="details">
          <h2></h2>
          <p>You're the API to my heart</p>
        </div>
      </div>

      <div class="slider-img">
        <img src="Images/n10.jpg" alt="2" />
        <h1>Love</h1>
        <div class="details">
          <h2></h2>
          <p>Coding is a journey, not a destination</p>
        </div>
      </div>

      <div class="slider-img">
        <img src="Images/n3.jpg" alt="3" />
        <h1>Async</h1>
        <div class="details">
          <h2></h2>
          <p>I'm async in Love</p>
        </div>
      </div>

      <div class="slider-img active">
        <img src="Images/n4.jpg" alt="4" />
        <h1>Compiler</h1>
        <div class="details">
          <h2></h2>
          <p>You're compiler to my code</p>
        </div>
      </div>

      <div class="slider-img">
        <img src="Images/n5.jpg" alt="5" />
        <h1>Typecast</h1>
        <div class="details">
          <h2></h2>
          <p>We can always typecast if you're not my type</p>
        </div>
      </div>

      <div class="slider-img">
        <img src="Images/n8.jpg" alt="6" />
        <h1>CSS</h1>
        <div class="details">
          <h2></h2>
          <p>You're css to my html</p>
        </div>
      </div>

      <div class="slider-img">
        <img src="Images/n9.jpg" alt="7" />
        <h1>Pinned</h1>
        <div class="details">
          <h2></h2>
          <p>You're pinned in my mind</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Including jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    jQuery(document).ready(function ($) {
      // On click, toggle the active class for the clicked image
      $(".slider-img").on("click", function () {
        $(".slider-img").removeClass("active");
        $(this).addClass("active");
      });
    });
  </script>
</body>
</html>
